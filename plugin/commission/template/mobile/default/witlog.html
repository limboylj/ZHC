{template '_header'}
<div class='fui-page  fui-page-current member-log-page'>
    <div class="fui-header">
        <div class="fui-header-left">
            <a class="back"></a>
        </div>
        <div class="title">转入{$witset['wittext']}记录</div>
    </div>

    <div class='fui-content navbar' >
		<!--
        <div id="tab" class="fui-tab fui-tab-danger">
            <a data-tab="tab1"  class="external {if $_GPC['type']==0}active{/if}" data-type='0'>充值记录</a>
            <a data-tab="tab2" class='external {if $_GPC['type']==1}active{/if}'  data-type='1'>提现记录</a>
        </div>
        -->


        <div class='content-empty' style='display:none;'>
            <i class='icon icon-searchlist'></i><br/>暂时没有任何记录!
        </div>

        <div class='fui-list-group container' style="display:none;"></div>
        <div class='infinite-loading'><span class='fui-preloader'></span><span class='text'> 正在加载...</span></div>
    </div>

    <script id="tpl_to_wit_list" type="text/html">

        <%each list as log%>
        <div class="fui-list goods-item">

            <div class="fui-list-inner">
                <div class='title'>转入金额: <%log.realmoney%> 元

                </div>
                <div class='text'>转入来源:<%if log.fromtype==1%><span style='color:#7d0bb6'>{$backset['fullbacktext']}</span><%else if log.fromtype==2%><span style='color:#9617d5'>{$commission}</span><%else if log.fromtype==4%><span style='color:#f69743'>藏宝商品</span><%else if log.fromtype==-1%><span style='color:#05b60c'>注册赠送</span><%else%>未知<%/if%></div>
                <div class='text'><%log.createtime%></div>
            </div>

        </div>
        <%/each%>
    </script>

    <script language='javascript'>require(['../addons/ewei_shopv2/plugin/commission/static/js/witlog.js'], function (modal) {
        modal.init();
    });</script>
    {php $this->footerMenus()}
</div>

{template '_footer'}
